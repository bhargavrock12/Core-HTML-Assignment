<!-- Build a simple webpage that displays text as shown in the below image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <p>
    <h1 style="font-weight: bold;">This text will be bolded.</h1>
    <h1 style="font-style: italic; font-weight: lighter;">This text will be italic</h1>
    <h1 style="text-decoration-line: underline; font-weight: lighter;">This text will be underlined</h1>
    <h1 style="font-weight: lighter;"><mark> This Text will be Highlighted</mark></h1>
    </p>
    <p>
        <h1 style="font-weight: lighter;">This is normal text <sup>This is superscript</sup> <br></h1>
        <h1 style="font-weight: lighter;">This is normal text <sub>This is subscript</sub> </h1> 
        
    </p>

    <p>
        <h1 style="font-weight: lighter;">This is <small>small text</small></h1>
    </p>

    <p>
        <h1 style="font-weight: lighter;"><del>This text will be deleted</del></h1>
    </p>
</body>
</html>
